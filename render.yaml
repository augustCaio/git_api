services:
  # API principal
  - type: web
    name: github-data-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: DEBUG
        value: false
      - key: USE_REDIS_CACHE
        value: false
      - key: CACHE_TTL
        value: 300
      - key: RATE_LIMIT_PER_MINUTE
        value: 60
    healthCheckPath: /api/v1/health
    autoDeploy: true

  # Redis (opcional - para cache)
  - type: redis
    name: github-data-api-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
    autoDeploy: true
