version: "3.8"

services:
  # API principal (desenvolvimento)
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=true
      - USE_REDIS_CACHE=false
    volumes:
      - .:/app
      - ./config.env:/app/config.env:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # Redis (opcional para desenvolvimento)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    restart: unless-stopped
    profiles:
      - redis-dev

volumes:
  redis_dev_data:
